apply plugin: 'com.android.application'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'android_bluetooth', ext:'aar')
    implementation(name: 'hvrprompt', ext:'aar')
    implementation(name: 'hvrversioncheck', ext:'aar')
    implementation(name: 'skybluetoothapi', ext:'aar')
    implementation(name: 'svr-sdk-release', ext:'aar')
    implementation(name: 'svr_plugin_android_interface', ext:'aar')
    implementation(name: 'svr_plugin_controller', ext:'aar')
    implementation(name: 'xrapp-release', ext:'aar')
    implementation(name: 'xrcore-release', ext:'aar')
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 30
        applicationId 'com.ChinaFocus.Farmhouse360VR'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 1
        versionName '0.1'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', 'avprovideosamples/alphaleftright.mp4', 'avprovideosamples/alphatopbottom.mp4', 'avprovideosamples/bigbuckbunny_360p30.mp3', 'avprovideosamples/bigbuckbunny_360p30.mp4', 'avprovideosamples/bigbuckbunny_720p30.mp4', 'avprovideosamples/fantasystereofb360.mkv', 'avprovideosamples/sample180.mp4', 'avprovideosamples/samplecube.mp4', 'avprovideosamples/samplesphere.mp4', 'avprovideosamples/samplesubtitles.srt']
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    ndkVersion '22.1.7171670'
}
